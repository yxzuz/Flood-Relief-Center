{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %} Add Volunteer {% endblock %}

{% block content %}
<br/>
<div class="container mt-5">
    <br/>
    <br/>
    <br/>
    <h2 class="text-center">Add Volunteer</h2>
    <form method="POST" action="{% url 'flood-relief-center:add-volunteer' center.centerID %}" class="mt-4">
        {% csrf_token %}
        
        <!-- Loop through form fields and render each one in a separate row -->
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}  <!-- Ensure the class is applied -->
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-success btn-block mt-3">Submit</button>
    </form>
</div>
{% endblock %}
